<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Meal List</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/mealDetail.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="meal-detail">
        <h2 class="meal-detail__title"></h2>
        <div class="meal-detail__info">
          <img class="meal-detail__img" src="" alt="" />
          <div class="meal-detail__categories">
            <span class="meal-detail__category area"></span>
            <span class="meal-detail__category category"></span>
          </div>
          <p class="meal-detail__instructions"></p>
          <div class="meal-detail__ingredients"></div>
          <div class="meal-detail__sources">
            <p>Source: <a href="" target="_blank" class="meal-detail__source"></a></p>
            <p>Youtube: <a href="" target="_blank" class="meal-detail__source youtube"></a></p>
          </div>
          <button class="meal-detail__button" id="addToFavorite" data-id="">Add to Favorites</button>
        </div>
      </section>
    </main>
    <!--Modal -->
    <footer id="main-footer"></footer>
  </body>
</html>
